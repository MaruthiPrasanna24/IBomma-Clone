<style>
    #download{
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        color: black;
        background: yellow;
        border: 1px solid;
        border-radius: 10px;
        padding: 5px;
        margin: 600px;
        margin-top: 30px;
    }
</style>

</head>
<body>
<header>    
   <nav>
    <div class="logo">
        <img src="https://ibomma.online/wp-content/uploads/2024/02/cropped-logo-yellow.png">
    </div>
    <div class="navbar">
        <a href="#"><i class="fa-solid fa-house-chimney"></i>Home</a>
        <a href="#"><i class="fa-solid fa-info"></i>About</a>
        <a href="#"><i class="fa-solid fa-bug"></i>Bug</a>
    </div>
    <form action="#">
        <input type="search" class="search" placeholder="Search" required>
        <button type="submit" class="fa-solid fa-magnifying-glass"></button>
    </form>
   </nav> 
<div class="Container">
    <a href="https://hubcloud.lol/drive/pgc91ezgktqcowo" target="_blank"><buttons id="download" disabled></buttons></a>
</div>  
<script>
    var downloadbtn=document.getElementById("download");
    var counter=5;
    downloadbtn.innerHTML="please wait for 5 seconds";
    var id;

    id=setInterval (function(){
        counter--;
        if(counter==0){
            downloadbtn.innerHTML="Download";
            downloadbtn.removeAttribute("disabled")
            clearInterval(id)
        }else{
            downloadbtn.innerHTML="please wait for " + counter.toString() + " seconds";
        }
    },1000)

</script> 
</header> 
</body>
